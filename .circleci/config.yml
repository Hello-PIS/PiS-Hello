version: 2.1

jobs:
  build:
    working_directory: /tmp
    steps:
      - run:
          name: Creating Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts
  test:
    docker:
      - image: gradle:jdk11-alpine
    steps:
      - run:
          name: "Update apt"
          command: "apk add --update openssh-client git sed"
      - checkout
      - run:
          name: "Build project"
          command: "gradle build"
      - run:
          name: "Run tests"
          command: "gradle test"
#      - run:
#          name: "Save test results"
#          command: |
#            mkdir -p ~/test-results/
#            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/ \;
#          when: always
#      - store_test_results:
#          path: ~/test-results
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results
  publish:
    docker:
      - image: gradle:jdk11-alpine
    steps:
      - run:
          name: "Update apt"
          command: "apk add --update openssh-client git sed"
      - checkout
      - run:
          name: "Build project"
          command: "gradle build"
      - run:
          name: "Publish a package"
          command: |
            sed -i 's/${ARTIFACTORY_USERNAME}/'${ARTIFACTORY_USERNAME}'/g' gradle.properties
            sed -i 's/${ARTIFACTORY_PASSWORD}/'${ARTIFACTORY_PASSWORD}'/g' gradle.properties
            gradle artifactoryPublish

workflows:
  say-hello-workflow:
    jobs:
      - build
      - test
      - publish
