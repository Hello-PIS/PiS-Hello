version: 2.1

jobs:
  build:
    docker:
      - image: gradle:jdk11-alpine
    working_directory: /tmp
    steps:
      - run:
          name: Creating  Artifacts
          command: |
              echo "my artifact file" > /tmp/artifact-1;
              mkdir /tmp/artifacts;
              echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;
      - run:
          command: |
            echo "my artifact file on_fail" > /tmp/artifact-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir on_fail" > /tmp/artifacts/artifact-2;
          when: on_fail

      - store_artifacts:
          path: /tmp/artifact-1
          destination: artifact-file

      - store_artifacts:
          path: /tmp/artifacts

  test:
    docker:
      - image: gradle:jdk11-alpine
    steps:
      - run:
          name: Creating  Artifacts
          command: |
            echo "my artifact file" > /tmp/artifact-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;
      - run:
          name: "Update apt"
          command: "apk add --update openssh-client git sed"
      - checkout
      - run:
          name: "Build project"
          command: "cd server && echo {$GCP_JSON} > src/main/resources/secret.json && gradle build"
      - run:
          name: "Run tests"
          command: "cd server && gradle test"
#      - store_test_results:
#          path: /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts

  publish:
    docker:
      - image: gradle:jdk11-alpine
    steps:
      - run:
          name: "Update apt"
          command: "apk add --update openssh-client git sed"
      - checkout
      - run:
          name: "Build project"
          command: "cd server && echo {$GCP_JSON} > src/main/resources/secret.json && gradle build"
      - run:
          name: "Publish a package"
          command: |
            sed -i 's/${ARTIFACTORY_USERNAME}/'${ARTIFACTORY_USERNAME}'/g' server/gradle.properties
            sed -i 's/${ARTIFACTORY_PASSWORD}/'${ARTIFACTORY_PASSWORD}'/g' server/gradle.properties
            cd server && gradle artifactoryPublish

  store_results:
    docker:
      - image: gradle:jdk11-alpine
    steps:
      - run:
          name: "Update apt"
          command: "apk add --update openssh-client git sed"
      - checkout
      - run:
          name: "Build app"
          command: "cd server && echo {$GCP_JSON} > src/main/resources/secret.json && gradle build"
      - run:
          name: "Store jar"
          command: |
            mkdir -p /tmp/app/server
            cp server/build/libs/hello-0.0.1-SNAPSHOT.jar /tmp/app/server
      - persist_to_workspace:
          root: /tmp/app
          paths:
            - server/hello-0.0.1-SNAPSHOT.jar

  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - attach_workspace:
            at: /tmp/app
      - checkout
      - run:
          name: "Upload server"
          command: |
            echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet compute scp --recurse /tmp/app/server/hello-0.0.1-SNAPSHOT.jar $USER@pis:~/pis
      - run:
          name: "Run server"
          command: |
            gcloud --quiet compute ssh $USER@pis --strict-host-key-checking=no --command "fuser 8080/tcp && fuser -k 8080/tcp || echo 0"
            gcloud --quiet compute ssh $USER@pis --strict-host-key-checking=no --command "cd pis && nohup java -jar hello-0.0.1-SNAPSHOT.jar &>/dev/null &" &

            gcloud --quiet compute ssh $USER@pis --strict-host-key-checking=no --command "exit"

workflows:
  say-hello-workflow:
    jobs:
#      - build
      - test
      - publish
      - store_results
      - deploy:
          requires:
            - store_results
